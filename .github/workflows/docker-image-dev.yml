# https://towardsaws.com/build-push-docker-image-to-aws-ecr-using-github-actions-8396888a8f9e
name: Dev Docker Nginx Image CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build_image_and_push_to_ecr:
    runs-on: ubuntu-latest

    steps:
    - name: docker ps
      run: docker ps

    - name: Checkout the GitHub Repo
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: jouell-stocks
      uses: aws-actions/amazon-ecr-login@v1

    - name: Caching
      uses: satackey/action-docker-layer-caching@v0.0.11

    - name: Build and tag image 
      env:
        ECR_REGISTRY: ${{ steps.jouell-stocks.outputs.registry }}
        ECR_REPOSITORY: docker-stocks-web-dev
        IMAGE_TAG: latest 
      run: |
        docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker-compose -f docker-compose.local.yaml up -d 
        docker tag dockerstocksweb_web:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker ps
        docker images
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

